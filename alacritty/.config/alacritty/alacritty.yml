env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 115
    lines: 45
  padding:
    x: 1
    y: 1
  dynamic_padding: false
font:
  normal:
    family: MesloLGLDZ Nerd Font
  size: 12
  offset:
    x: 0
    y: 0
colors:
  primary:
    background: "#282828"
    foreground: "#eeeeee"
  normal:
    black: "#282828"
    red: "#f43753"
    green: "#c9d05c"
    yellow: "#ffc24b"
    blue: "#b3deef"
    magenta: "#d3b987"
    cyan: "#73cef4"
    white: "#eeeeee"
  bright:
    black: "#4c4c4c"
    red: "#f43753"
    green: "#c9d05c"
    yellow: "#ffc24b"
    blue: "#b3deef"
    magenta: "#d3b987"
    cyan: "#73cef4"
    white: "#feffff"
background_opacity: 1
key_bindings:
  - key: N
    mods: Control|Shift
    action: SpawnNewInstance
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Return
    mods: Control|Shift
    action: ToggleFullscreen
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: N
    mods: Command
    action: SpawnNewInstance
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
  - key: Return
    mods: Command|Shift
    action: ToggleFullscreen
  - key: Key0
    mods: Command
    action: ResetFontSize
