env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 115
    lines: 45
  padding:
    x: 1
    y: 1
  dynamic_padding: false
font:
  normal:
    family: MesloLGLDZ Nerd Font
  size: 12
  offset:
    x: 0
    y: 0
colors:
  cursor:
    text: '#fefff2'
    cursor: '#f0cc09'

  selection:
    text: '#b5b5b5'
    background: '#18354f'

  primary:
    background: '#132738'
    foreground: '#ffffff'

  normal:
    black: '#000000'
    red: '#ff0000'
    green: '#38de21'
    yellow: '#ffe50a'
    blue: '#1460d2'
    magenta: '#ff005d'
    cyan: '#00bbbb'
    white: '#bbbbbb'

  bright:
    black: '#555555'
    red: '#f40e17'
    green: '#3bd01d'
    yellow: '#edc809'
    blue: '#5555ff'
    magenta: '#ff55ff'
    cyan: '#6ae3fa'
    white: '#ffffff'
background_opacity: 1
key_bindings:
  - key: N
    mods: Control|Shift
    action: SpawnNewInstance
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Return
    mods: Control|Shift
    action: ToggleFullscreen
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: N
    mods: Command
    action: SpawnNewInstance
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
  - key: Return
    mods: Command|Shift
    action: ToggleFullscreen
  - key: Key0
    mods: Command
    action: ResetFontSize
